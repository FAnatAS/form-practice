<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <section class="register flex-column" >
    <h1 class="register-heading">
      <span class="overflow-text width-text">register</span>
    </h1>
    <p>Create your account. It's free and only takes a minute</p>
<form action="register" memthod="GET" class="register-form flex-column">
      <div class="full-name">
      <input autofocus type="text" placeholder="First Name" name="firstName" required autocomplete="username">
      <input autofocus type="text" placeholder="Last Name" name="lastName" required autocomplete="username">
    </div>
      <input type="email" placeholder="email" name="email"
         required autocomplete="email">
  <input type="password" placeholder="password" name="password" required autocomplete="passwors">
  <input type="password" placeholder="confirm password" name="confirmPassword" required autocomplete="confirm password">
  <label class="accept">
    <input type="checkbox" name="accept">
    I accept the 
        <a href="#">terms of use</a> 
        &
        <a href="#">privacy policy</a>
    </label> 
    <button type="submit" class="btn">register now</button>
</form>
    </section>
    <input type="checkbox" name="course" value="1">
 <p>already have an account?<a href="#">sign in</a></p>
</div>
</body>
</html>
